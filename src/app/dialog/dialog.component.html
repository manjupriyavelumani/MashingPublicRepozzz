<h1 mat-dialog-title>Change PAT</h1>
<div mat-dialog-content>
  Would you like change Personal Access Token ???
</div>
<div mat-dialog-actions class="dialog-button">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="changePAT()">Yes</button>
</div>
